x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: Dockerfile.airflow
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_AIRFLOW_USER}:${POSTGRES_AIRFLOW_PASSWORD}@postgres-airflow:5432/${POSTGRES_AIRFLOW_DB}
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 30
    AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
    
    # Email Configuration
    AIRFLOW__SMTP__SMTP_HOST: smtp.gmail.com
    AIRFLOW__SMTP__SMTP_STARTTLS: 'true'
    AIRFLOW__SMTP__SMTP_SSL: 'false'
    AIRFLOW__SMTP__SMTP_USER: carlcrankson966@gmail.com
    AIRFLOW__SMTP__SMTP_PASSWORD: ${AIRFLOW_SMTP_PASSWORD}
    AIRFLOW__SMTP__SMTP_PORT: 587
    AIRFLOW__SMTP__SMTP_MAIL_FROM: carlcrankson966@gmail.com
    
    # MySQL Connection
    MYSQL_HOST: mysql
    MYSQL_PORT: 3306
    MYSQL_USER: ${MYSQL_USER}
    MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    MYSQL_DATABASE: ${MYSQL_DATABASE}
    
    # PostgreSQL Analytics Connection
    POSTGRES_ANALYTICS_HOST: postgres-analytics
    POSTGRES_ANALYTICS_PORT: 5432
    POSTGRES_ANALYTICS_USER: ${POSTGRES_ANALYTICS_USER}
    POSTGRES_ANALYTICS_PASSWORD: ${POSTGRES_ANALYTICS_PASSWORD}
    POSTGRES_ANALYTICS_DB: ${POSTGRES_ANALYTICS_DB}
    
    # Kaggle Credentials
    KAGGLE_USERNAME: ${KAGGLE_USERNAME}
    KAGGLE_KEY: ${KAGGLE_KEY}
    
    # MLflow (for future use)
    MLFLOW_TRACKING_URI: http://mlflow:5000
    
  volumes:
    - ./dags:/opt/airflow/dags
    - ./plugins:/opt/airflow/plugins
    - ./data:/opt/airflow/data
    - ./dbt_project:/opt/airflow/dbt_project
    - ./models:/opt/airflow/models          # âœ… FIXED INDENTATION
    - ./logs:/opt/airflow/logs
    
  depends_on:
    postgres-airflow:
      condition: service_healthy
    mysql:
      condition: service_healthy
    postgres-analytics:
      condition: service_healthy
      
  networks:
    - flight_network

services:
  # ============================================
  # DATABASE SERVICES
  # ============================================
  
  postgres-airflow:
    image: postgres:15
    container_name: postgres-airflow
    environment:
      POSTGRES_USER: ${POSTGRES_AIRFLOW_USER}
      POSTGRES_PASSWORD: ${POSTGRES_AIRFLOW_PASSWORD}
      POSTGRES_DB: ${POSTGRES_AIRFLOW_DB}
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_AIRFLOW_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flight_network

  mysql:
    image: mysql:8.0
    container_name: mysql-staging
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init_mysql.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flight_network

  postgres-analytics:
    image: postgres:15
    container_name: postgres-analytics
    environment:
      POSTGRES_USER: ${POSTGRES_ANALYTICS_USER}
      POSTGRES_PASSWORD: ${POSTGRES_ANALYTICS_PASSWORD}
      POSTGRES_DB: ${POSTGRES_ANALYTICS_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_analytics_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_ANALYTICS_USER}", "-d", "${POSTGRES_ANALYTICS_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flight_network

  # ============================================
  # AIRFLOW SERVICES
  # ============================================
  
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
        echo "Airflow initialization complete!"
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname \"$${HOSTNAME}\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: always

# =================================================
#  # FastAPI Service
# =================================================
  flight-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: flight-fare-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./api:/app/api
    environment:
      - MODEL_PATH=/app/models/latest
      - API_HOST=0.0.0.0
      - API_PORT=8000
    networks:
      - flight_network
    restart: unless-stopped

  # Streamlit App
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: flight-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit_app:/app/streamlit_app
    environment:
      - API_URL=http://flight-api:8000
    depends_on:
      - flight-api
    networks:
      - flight_network
    restart: unless-stopped

networks:
  flight_network:
    driver: bridge

volumes:
  postgres_airflow_data:
  mysql_data:
  postgres_analytics_data:
